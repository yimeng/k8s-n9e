apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tsdb
spec:
  selector:
    matchLabels:
      app: tsdb # has to match .spec.template.metadata.labels
  serviceName: "tsdb-svc"
  replicas: 1 # by default is 1
  template:
    metadata:
      labels:
        app: tsdb # has to match .spec.selector.matchLabels
    spec:
      containers:

      - image: monitor-registry.cn-beijing.cr.aliyuncs.com/dev/tools:tsdb
        name: tsdb
        ports:
        - name: tsdb-http
          containerPort: 5820
        - name: tsdb-rpc
          containerPort: 5821
        volumeMounts:
        - name: ssd-data-xfs
          mountPath: /n9e/data
        - name: address
          mountPath: /n9e/etc/address.yml
          subPath: address.yml
        - name: tsdb
          mountPath: /n9e/etc/tsdb.yml
          subPath: tsdb.yml

      - image: monitor-registry.cn-beijing.cr.aliyuncs.com/dev/tools:collector
        name: collector
        ports:
        - name: collector-http
          containerPort: 2058
        resources:
          requests:
            memory: "512Mi"
        volumeMounts:
          - name: address
            mountPath: /n9e/etc/address.yml
            subPath: address.yml
          - name: collector
            mountPath: /n9e/etc/collector.yml
            subPath: collector.yml

      volumes:
        - name: address
          configMap:
            name: address-config
        - name:  collector
          configMap:
            name: collector-config
        - name: tsdb 
          configMap:
            name: tsdb-config
  volumeClaimTemplates:
    - metadata:
        name: ssd-data-xfs
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "alicloud-disk-ssd-xfs"
        resources:
          requests:
            storage: 20Gi

---
apiVersion: v1
kind: Service
metadata:
  name: tsdb-svc
  labels:
    app: tsdb
spec:
  ports:
  - port: 5820
    name: tsdb-http
  - port: 5821
    name: tsdb-rpc
  clusterIP: None
  selector:
    app: tsdb
